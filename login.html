<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Reusing the same style.css for consistency -->
    <script src="login.js" defer></script>
    <style>
        /* Additional styling for the home button */
        .home-button {
            display: block;
            text-align: center;
            margin-top: 10px; /* Add margin between login button and home button */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button" style="background-color: #007bff;">Login</button>

            <a href="index.html" class="button home-button" style="background-color: #6c757d;">Home</a> <!-- Home button -->
        </form>
    </div>
</body>
</html>
